<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <style>
        body{
            background-image: url();
        }
        .modal{
            position: absolute;
            top: 20%;
            right: 50%;
            .modal-body{
               margin: auto;
            }
            .bg-info{
                
                padding-right: 20px;
                padding-left: 20px;
                padding-top: 10px;
                padding-bottom: 10px;
                color: white;
                margin: auto;
                display: flex;
                align-items: center;
            }
            input{
                margin: 4px;
            }
        }
        .bg-danger{
            /* padding: 50px; */
            padding-top: 50px;
            padding-bottom: 50px;
            padding-left: 100px;
            padding-right: 100px;
            position: absolute;
            top: 40%;
            right: 40%;
            .long{
                color: white;
                font-size: xxx-large;
            }
        }

        
    </style>
</head>
<body>

    
    <button class="bg-danger" data-bs-target="#modal1" data-bs-toggle="modal" ><p class="long">Login</p></button>
    <div class="modal" data-bs-dismissed id="modal1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="alert alert-danger position-relative" data-bs-dismissed role="alert">
                    <button class="btn btn-close position-absolute top-0 end-0 bg-light" data-bs-dismiss="alert"></button>
                    <h2>Enter Correct Login Credentials</h2>
                    <hr>
                    <p> If you enter wrong Login will not work</p>
                </div>
                <div class="modal-header bg-dark">
                    <h1 class="text-light">Login Form</h1>
                    <button class="btn btn-close bg-warning" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <input type="text"><br>
                    <label for="">Password :</label>
                    <input type="password">
                </div>
                <div class="modal-footer bg-dark">
                        <button class="bg-info">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
